<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="editor">
      Loading...
    </div>
  </body>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      const element = document.getElementById('editor');
      window.fetch('./example.json').then(function (response) {
        return response.json();
      }).then(function (exercise) {
        QCM.startEditor(element, exercise);
      });
    });
  </script>
</html>
